---
apiVersion: v1
kind: Namespace
metadata:
  name: playground

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: playground-sa
  namespace: playground

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: playground-cr
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: playground-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: playground-cr
subjects:
- kind: ServiceAccount
  name: playground-sa
  namespace: playground

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: playground-r
  namespace: playground
  labels:
    name: playground-r
rules:
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  - workflowtemplates
  verbs:
  - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: playground-rb
  namespace: playground
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: playground-r
subjects:
- kind: ServiceAccount
  name: playground-sa
  namespace: playground

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: playground-admin-rb
  namespace: playground
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: playground-sa
  namespace: playground
